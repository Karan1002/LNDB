<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debit Card Application - LNDB</title>
    <style>
        :root {
            --primary: #236bbd;
            --primary-dark: #174f85;
            --bg-light: #f5f7fb;
            --border: #d8dee6;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #444;
            font-size: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 11px 13px;
            margin-top: 5px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            background-color: #fafafa;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 107, 189, 0.1);
            background-color: #fff;
        }

        button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Debit Card Application</h2>
        <form id="debitCardForm" novalidate>
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your bank account number"
                required />

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-1234567890" required pattern="^\+?\d{10,15}$" />

            <label for="address">Residential Address</label>
            <input type="text" id="address" name="address" placeholder="Your full address" required />

            <label for="debitCardType">Select Debit Card Type</label>
            <select id="debitCardType" name="debitCardType" required>
                <option value="">Choose card type</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Visa">Visa</option>
                <option value="Maestro">Maestro</option>
                <option value="RuPay">RuPay</option>
            </select>

            <button type="submit">Apply Now</button>
        </form>
    </div>

    <script>
        function generateRefNo() {
            return "DC" + Math.floor(100000 + Math.random() * 900000);
        }

        const dobInput = document.getElementById("dob");
        if (dobInput) {
            let today = new Date();
            today.setFullYear(today.getFullYear() - 18);
            dobInput.max = today.toISOString().split("T")[0];

            let minDate = new Date();
            minDate.setFullYear(minDate.getFullYear() - 100);
            dobInput.min = minDate.toISOString().split("T")[0];
        }

        function q(id) { return document.getElementById(id); }
        function showToast(msg, type = 'info') {
            const toast = document.createElement('div');
            toast.textContent = msg;
            toast.style.cssText = `
        position: fixed; top: 20px; right: 20px; padding: 15px; 
        background: ${type === 'error' ? '#dc3545' : '#28a745'}; 
        color: white; border-radius: 5px; z-index: 9999; font-family: Arial;
    `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = q("debitCardForm");
            if (!form) {
                console.error('‚ùå Form not found: debitCardForm');
                return;
            }

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const account = q("accountNumber")?.value.trim();
                const fullname = q("fullname")?.value.trim();
                const dob = q("dob")?.value;
                const email = q("email")?.value.trim();
                const phone = q("phone")?.value.trim();
                const address = q("address")?.value.trim();
                const cardType = q("debitCardType")?.value;

                if (!account || !fullname || !dob || !email || !phone || !address || !cardType) {
                    showToast("Please fill all fields!", 'error');
                    return;
                }

                if (!/^\d{12}$/.test(account)) {
                    showToast("Account Number must be exactly 12 digits!", 'error');
                    return;
                }

                if (!/^\d{10}$/.test(phone)) {
                    showToast("Phone Number must be exactly 10 digits!", 'error');
                    return;
                }

                const birthDate = new Date(dob);
                const ageDiff = Date.now() - birthDate.getTime();
                const age = new Date(ageDiff).getUTCFullYear() - 1970;
                if (age < 18) {
                    showToast("You must be at least 18 years old!", 'error');
                    return;
                }

                const submitBtn = form.querySelector('button[type="submit"], input[type="submit"]');
                const originalText = submitBtn ? submitBtn.textContent : 'Submit';
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = '‚è≥ Sending...';
                }

                try {
                    const debitData = {
                        refNo: generateRefNo(),
                        accountNumber: account,
                        fullName: fullname,
                        dob: dob,
                        email: email,
                        phone: phone,
                        address: address,
                        cardType: cardType + " Debit Card",
                        status: "pending",
                        applicationType: "debitCard"
                    };

                    console.log('üì§ Sending:', debitData);

                    // üî• ‚úÖ FIXED URL - /api/cards/apply
                    const response = await fetch('http://localhost:5000/api/cards/apply', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(debitData)
                    });

                    const responseText = await response.text();
                    console.log('üîç Response:', response.status, responseText.substring(0, 300));

                    if (!response.ok || responseText.includes('<!DOCTYPE') || responseText.includes('<html')) {
                        throw new Error(`Server Error ${response.status}`);
                    }

                    const result = JSON.parse(responseText);

                    if (result.success) {
                        localStorage.setItem("latestDebitRef", result.refNo || debitData.refNo);
                        showToast(`üéâ SUCCESS! Ref: ${result.refNo || debitData.refNo}`, 'success');
                        setTimeout(() => {
                            window.location.href = "subdebitcard.html";
                        }, 2000);
                    } else {
                        throw new Error(result.error || 'Failed');
                    }

                } catch (error) {
                    console.error('‚ùå Error:', error);
                    showToast(`‚ùå ${error.message}`, 'error');
                } finally {
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                }
            });
        });
    </script>




</body>

</html>
