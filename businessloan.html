<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Loan Application - LNDB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d1e9ff, #f4f8fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 28px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 74, 143, 0.25);
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #003380;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #0052cc;
            border-radius: 24px;
            font-size: 1rem;
            background-color: transparent;
        }

        input:focus {
            outline: none;
            border-color: #004a8f;
            box-shadow: 0 0 10px #004a8f;
            background-color: #dde8ff;
        }

        button {
            width: 100%;
            background-color: #ffc107;
            color: #003380;
            border: none;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b007;
        }
    </style>
</head>

<body>
    <form id="businessLoanForm" aria-label="Business Loan Application Form">
        <h2>Business Loan Application</h2>

        <label for="businessName">Business Name</label>
        <input type="text" id="businessName" name="businessName" required placeholder="Enter your business name" />

        <label for="businessType">Type of Business</label>
        <input type="text" id="businessType" name="businessType" required placeholder="Enter business type" />

        <label for="ownerName">Owner Name</label>
        <input type="text" id="ownerName" name="ownerName" required placeholder="Enter owner full name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" />

        <label for="loanAmount">Loan Amount (INR)</label>
        <input type="number" id="loanAmount" name="loanAmount" min="100000" max="10000000" required
            placeholder="Enter loan amount" />

        <button type="submit">Apply Now</button>
    </form>

    <script>
        function generateLoanRef() {
            return "BL-" + Math.floor(100000 + Math.random() * 900000);
        }

        document.getElementById('businessLoanForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const businessName = document.getElementById("businessName").value.trim();
            const businessType = document.getElementById("businessType").value.trim();
            const ownerName = document.getElementById("ownerName").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const loanAmount = document.getElementById("loanAmount").value.trim();

            if (!businessName || !businessType || !ownerName || !email || !phone || !loanAmount) {
                alert("Please fill all fields!");
                return;
            }

            let loans = JSON.parse(localStorage.getItem("lndbBusinessLoans")) || [];

            const newLoan = {
                refNo: generateLoanRef(),
                businessName: businessName,
                businessType: businessType,
                ownerName: ownerName,
                email: email,
                phone: phone,
                loanAmount: loanAmount,
                status: "Pending",
                date: new Date().toLocaleDateString()
            };

            loans.push(newLoan);
            localStorage.setItem("lndbBusinessLoans", JSON.stringify(loans));

            alert("Your Business Loan Application is Submitted! Reference: " + newLoan.refNo);
            window.location.href = "busiloansub.html";
        });
    </script>
</body>

</html>
