<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Loan Application - LNDB</title>
    <style>
        /* === Page Base === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d1e9ff, #f4f8fb),
                url('https://images.unsplash.com/photo-1581091012184-5c8afaa6c3d6?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #004a8f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(4px);
        }

        /* === Form Container === */
        form {
            background: rgba(255, 255, 255, 0.92);
            padding: 28px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 74, 143, 0.25);
            width: 400px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 74, 143, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #003380;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #0052cc;
            border-radius: 24px;
            font-size: 1rem;
            color: #004a8f;
            background-color: transparent;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #004a8f;
            box-shadow: 0 0 10px #004a8f;
            background-color: #dde8ff;
        }

        button {
            width: 100%;
            background-color: #ffc107;
            color: #003380;
            border: none;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        button:hover {
            background-color: #e6b007;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <form id="businessLoanForm" aria-label="Business Loan Application Form">
        <h2>Business Loan Application</h2>

        <label for="businessName">Business Name</label>
        <input type="text" id="businessName" name="businessName" required placeholder="Enter your business name" />

        <label for="businessType">Type of Business</label>
        <input type="text" id="businessType" name="businessType" required placeholder="Enter business type" />

        <label for="ownerName">Owner Name</label>
        <input type="text" id="ownerName" name="ownerName" required placeholder="Enter owner full name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" />

        <label for="loanAmount">Loan Amount (INR)</label>
        <input type="number" id="loanAmount" name="loanAmount" min="100000" max="10000000" required
            placeholder="Enter loan amount" />

        <button type="submit">Apply Now</button>
    </form>

    <script>
        document.getElementById('businessLoanForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = "busiloansub.html";
        });
    </script>
</body>

</html>
