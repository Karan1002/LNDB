<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saving Account Opening Form</title>
    <style>
        :root {
            --primary: #236bbd;
            --primary-dark: #174f85;
            --bg-light: #f5f7fb;
            --border: #d8dee6;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 40px;
            font-size: 30px;
            font-weight: 600;
        }

        h3 {
            margin-top: 0;
            color: var(--primary);
            font-size: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 18px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 40px;
            row-gap: 40px;
        }

        section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
            transition: border-color .2s, box-shadow .2s, background-color .2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 107, 189, 0.1);
            background-color: #fff;
        }

        .inline-group {
            display: flex;
            gap: 16px;
        }

        .inline-group>div {
            flex: 1;
        }

        .file-box {
            margin-top: 8px;
            padding: 15px;
            border: 2px dashed var(--border);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            background-color: #fafafa;
            transition: border-color .2s, background-color .2s;
            position: relative;
        }

        .file-box:hover {
            border-color: var(--primary);
            background-color: #f0f6ff;
        }

        .file-box input[type=file] {
            display: none;
        }

        .file-box span {
            font-size: 13px;
            color: #555;
            display: block;
        }

        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: #236bbd;
            word-break: break-all;
        }

        .file-error {
            color: #d9534f;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .checkbox {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-top: 14px;
            font-size: 13px;
            line-height: 1.4;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background .2s, transform .1s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .inline-group {
                flex-direction: column;
                gap: 12px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Saving Account Opening Form</h2>
        <form id="accountFormV2" enctype="multipart/form-data" novalidate>
            <div class="form-grid">
                <!-- Left Column -->
                <div>
                    <section>
                        <h3>Personal Details</h3>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="inline-group">
                            <div>
                                <label for="fatherName">Father's Name</label>
                                <input type="text" id="fatherName" name="fatherName" required>
                            </div>
                            <div>
                                <label for="motherName">Mother's Name</label>
                                <input type="text" id="motherName" name="motherName" required>
                            </div>
                        </div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">--Select--</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <label for="maritalStatus">Marital Status</label>
                        <select id="maritalStatus" name="maritalStatus" required>
                            <option value="">--Select--</option>
                            <option>Single</option>
                            <option>Married</option>
                            <option>Divorced</option>
                            <option>Widowed</option>
                        </select>
                    </section>

                    <section>
                        <h3>Contact Information</h3>
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="10-digit Mobile Number"
                            pattern="[6-9]{1}[0-9]{9}" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <label for="address">Permanent Address</label>
                        <textarea id="address" name="address" rows="2" required></textarea>
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">--Select State--</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Bihar">Bihar</option>
                        </select>
                        <label for="district">District</label>
                        <select id="district" name="district" required>
                            <option value="">--Select District--</option>
                        </select>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                        <label for="pincode">Pin Code</label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                    </section>
                </div>

                <!-- Right Column -->
                <div>
                    <section>
                        <h3>Identity and Documents</h3>
                        <label for="aadhar">Aadhaar Number</label>
                        <input type="text" id="aadhar" name="aadhar" placeholder="12-digit Aadhaar Number"
                            pattern="[0-9]{12}" required>
                        <label for="pan">PAN Number</label>
                        <input type="text" id="pan" name="pan" placeholder="ABCDE1234F"
                            pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>

                        <label>Passport Size Photo
                            <div class="file-box" id="photoBox">
                                <input type="file" id="photo" name="photo" accept="image/jpeg,image/png" required>
                                <span>Click to upload Photo (JPG/PNG)</span>
                                <span class="file-name" id="photoName"></span>
                                <span class="file-error" id="photoError"></span>
                            </div>
                        </label>

                        <label>Aadhaar Card (PDF/Image)
                            <div class="file-box" id="aadharFileBox">
                                <input type="file" id="aadharFile" name="aadharFile" accept=".pdf,image/jpeg,image/png"
                                    required>
                                <span>Click to upload Aadhaar</span>
                                <span class="file-name" id="aadharFileName"></span>
                                <span class="file-error" id="aadharFileError"></span>
                            </div>
                        </label>

                        <label>PAN Card (PDF/Image)
                            <div class="file-box" id="panFileBox">
                                <input type="file" id="panFile" name="panFile" accept=".pdf,image/jpeg,image/png"
                                    required>
                                <span>Click to upload PAN</span>
                                <span class="file-name" id="panFileName"></span>
                                <span class="file-error" id="panFileError"></span>
                            </div>
                        </label>

                        <label>Signature (Image)
                            <div class="file-box" id="signatureFileBox">
                                <input type="file" id="signatureFile" name="signatureFile" accept="image/jpeg,image/png"
                                    required>
                                <span>Click to upload Signature</span>
                                <span class="file-name" id="signatureFileName"></span>
                                <span class="file-error" id="signatureFileError"></span>
                            </div>
                        </label>

                        <label>Address Proof (PDF/Image)
                            <div class="file-box" id="addressProofFileBox">
                                <input type="file" id="addressProofFile" name="addressProofFile"
                                    accept=".pdf,image/jpeg,image/png" required>
                                <span>Click to upload Address Proof</span>
                                <span class="file-name" id="addressProofFileName"></span>
                                <span class="file-error" id="addressProofFileError"></span>
                            </div>
                        </label>
                    </section>

                    <section>
                        <h3>Account Preferences</h3>
                        <label for="branch">Preferred Branch Name</label>
                        <select id="branch" name="branch" required>
                            <option value="">--Select Branch--</option>
                            <option>Mumbai - Fort</option>
                            <option>Pune - Camp</option>
                            <option>Kolhapur - Shahupuri</option>
                            <option>Satara - Main</option>
                            <option>Nashik - College Road</option>
                            <option>Delhi - Connaught Place</option>
                            <option>Bengaluru - MG Road</option>
                            <option>Chennai - T Nagar</option>
                            <option>Kolkata - Salt Lake</option>
                            <option>Ahmedabad - Navrangpura</option>
                        </select>
                        <label for="nomineeName">Nominee Name</label>
                        <input type="text" id="nomineeName" name="nomineeName" required>
                        <div class="inline-group">
                            <div>
                                <label for="nomineeRelation">Relation with Nominee</label>
                                <input type="text" id="nomineeRelation" name="nomineeRelation" required>
                            </div>
                            <div>
                                <label for="nomineeDOB">Nominee DOB</label>
                                <input type="date" id="nomineeDOB" name="nomineeDOB">
                            </div>
                        </div>
                        <label for="accountType">Account Type</label>
                        <select id="accountType" name="accountType" required>
                            <option value="">--Select--</option>
                            <option>Savings Account</option>
                            <option>Joint Savings</option>
                        </select>
                        <label class="checkbox">
                            <input type="checkbox" name="declaration" required>
                            I hereby declare that all information provided is true and valid. I agree to abide by the
                            bank's terms and conditions.
                        </label>
                    </section>
                </div>
            </div>
            <div style="text-align:center;">
                <button type="submit" class="btn">Submit Application</button>
            </div>
        </form>
    </div>

    <script>
        // State-District Mapping (‡§∞‡§ñ‡•ã ‡§ú‡•à‡§∏‡§æ ‡§π‡•à)
        const stateDistrictMap = {
            "Maharashtra": ["Mumbai", "Pune", "Satara", "Kolhapur", "Nashik"],
            "Karnataka": ["Bengaluru", "Mysuru", "Mangaluru", "Udupi", "Belagavi"],
            "Tamil Nadu": ["Chennai", "Madurai", "Erode", "Salem", "Coimbatore"],
            "Uttar Pradesh": ["Lucknow", "Kanpur", "Ghaziabad", "Agra", "Varanasi"],
            "West Bengal": ["Kolkata", "Howrah", "Darjeeling", "Nadia", "Asansol"],
            "Gujarat": ["Ahmedabad", "Surat", "Rajkot", "Vadodara"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Ujjain", "Gwalior"],
            "Rajasthan": ["Jaipur", "Jodhpur", "Ajmer", "Udaipur"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur"]
        };

        // State change handler (‡§∞‡§ñ‡•ã ‡§ú‡•à‡§∏‡§æ ‡§π‡•à)
        document.getElementById('state').addEventListener('change', function () {
            const districtSelect = document.getElementById('district');
            districtSelect.innerHTML = '<option value="">--Select District--</option>';
            if (stateDistrictMap[this.value]) {
                stateDistrictMap[this.value].forEach(d => {
                    let opt = document.createElement('option');
                    opt.value = d;
                    opt.text = d;
                    districtSelect.appendChild(opt);
                });
            }
        });

        document.getElementById('district').addEventListener('change', function () {
            if (this.value) document.getElementById('city').value = this.value;
        });

        // File upload handlers (‡§∞‡§ñ‡•ã ‡§ú‡•à‡§∏‡§æ ‡§π‡•à)
        const requiredFileInputs = ['photo', 'aadharFile', 'panFile', 'signatureFile', 'addressProofFile'];

        const fileInputs = [
            { id: 'photo', types: ['image/jpeg', 'image/png'], max: 2 * 1024 * 1024 },
            { id: 'aadharFile', types: ['application/pdf', 'image/jpeg', 'image/png'], max: 2 * 1024 * 1024 },
            { id: 'panFile', types: ['application/pdf', 'image/jpeg', 'image/png'], max: 2 * 1024 * 1024 },
            { id: 'signatureFile', types: ['image/jpeg', 'image/png'], max: 2 * 1024 * 1024 },
            { id: 'addressProofFile', types: ['application/pdf', 'image/jpeg', 'image/png'], max: 2 * 1024 * 1024 },
        ];

        fileInputs.forEach(f => {
            const input = document.getElementById(f.id);
            const nameSpan = document.getElementById(f.id + 'Name');
            const errorSpan = document.getElementById(f.id + 'Error') || document.createElement('span');
            const box = input.parentElement;

            box.style.cursor = "pointer";
            box.addEventListener('click', () => input.click());

            input.addEventListener('change', function () {
                if (input.files.length) {
                    const file = input.files[0];
                    if (!f.types.includes(file.type)) {
                        errorSpan.textContent = 'Invalid file type';
                        nameSpan.textContent = '';
                        input.value = '';
                        return;
                    }
                    if (file.size > f.max) {
                        errorSpan.textContent = 'File must be under 2MB';
                        nameSpan.textContent = '';
                        input.value = '';
                        return;
                    }
                    errorSpan.textContent = '';
                    nameSpan.textContent = file.name;
                }
            });
        });

        // üî• MONGO DB Backend Integration (‡§®‡§Ø‡§æ Updated Submit Handler)
        document.getElementById('accountFormV2').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = this;

            // Validation (‡§∏‡§¨ ‡§µ‡•à‡§∏‡§æ ‡§π‡•Ä ‡§∞‡§ñ‡§æ)
            let isValid = form.checkValidity();
            form.reportValidity();

            requiredFileInputs.forEach(id => {
                const input = document.getElementById(id);
                if (!input.files.length) {
                    isValid = false;
                    input.parentElement.style.borderColor = "#d9534f";
                }
            });

            // Age validation
            const dobInput = document.getElementById('dob').value;
            if (dobInput) {
                const dob = new Date(dobInput);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const month = today.getMonth() - dob.getMonth();
                if (month < 0 || (month === 0 && today.getDate() < dob.getDate())) age--;
                if (age < 18) {
                    isValid = false;
                    alert("‚ùå Applicant must be 18+");
                    return;
                }
            }

            if (!isValid) return;

            // üî• Form data MongoDB ‡§ï‡•ã ‡§≠‡•á‡§ú‡•ã (localStorage ‡§π‡§ü‡§æ‡§Ø‡§æ!)
            const formData = {};
            [...form.elements].forEach(el => {
                if (el.name && el.type !== 'file') {
                    formData[el.name] = el.value;
                }
            });

            // Backend API Call - LNDB MongoDB Backend
            fetch('http://localhost:5000/api/accounts/open', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ Account Saved to MongoDB!', data);
                    alert('üéâ Application Submitted Successfully!\nData saved to Admin Panel (MongoDB)');

                    // Form reset + File previews clear
                    form.reset();
                    document.querySelectorAll('.file-name').forEach(el => el.textContent = '');
                    document.querySelectorAll('.file-error').forEach(el => el.textContent = '');

                    // Success page
                    window.location.href = "savingsub.html";
                })
                .catch(error => {
                    console.error('‚ùå MongoDB Error:', error);
                    alert('‚ùå Submission Failed!\nBackend ‡§ö‡§æ‡§≤‡•Ç ‡§π‡•à? (http://localhost:5000)\nError: ' + error.message);
                });
        });
    </script>

</body>

</html>
