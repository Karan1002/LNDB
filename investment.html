<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investment Application - LNDB</title>
    <style>
        :root {
            --primary: #236bbd;
            --primary-dark: #174f85;
            --bg-light: #f5f7fb;
            --border: #d8dee6;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #444;
            font-size: 15px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 11px 13px;
            margin-top: 5px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            background-color: #fafafa;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 107, 189, 0.1);
            background-color: #fff;
        }

        button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Investment Application</h2>
        <form id="investmentForm" novalidate>
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your LNDB account number"
                required />

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-9876543210" required pattern="^\+?\d{10,15}$" />

            <label for="investmentType">Investment Type</label>
            <select id="investmentType" name="investmentType" required>
                <option value="">Select Investment Type</option>
                <option value="mutualfund">Mutual Fund</option>
                <option value="sip">SIP (Systematic Investment Plan)</option>
                <option value="goldbond">Gold Bond</option>
                <option value="nps">NPS (Pension Plan)</option>
                <option value="stocks">Stocks / Shares</option>
            </select>

            <label for="investmentAmount">Investment Amount (₹)</label>
            <input type="number" id="investmentAmount" name="investmentAmount" min="1000" placeholder="Minimum ₹1,000"
                required />

            <label for="tenure">Investment Tenure (Months)</label>
            <input type="number" id="tenure" name="tenure" min="1" max="240" placeholder="Enter tenure in months"
                required />

            <label for="goal">Investment Goal (optional)</label>
            <input type="text" id="goal" name="goal" placeholder="e.g., Retirement, Education, Home" />

            <label for="remarks">Additional Remarks</label>
            <textarea id="remarks" name="remarks" rows="3"
                placeholder="Any additional information (optional)"></textarea>

            <button type="submit">Apply Now</button>
        </form>
    </div>

    <script>
        class InvestmentForm {
            constructor() {
                this.form = document.getElementById('investmentForm');
                this.submitBtn = document.querySelector('button[type="submit"]');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.form.addEventListener('input', (e) => this.clearError(e.target));
            }

            validateField(field, errorId, validationFn, errorMsg) {
                const value = field.value.trim();
                const errorEl = document.getElementById(errorId);

                if (!value || !validationFn(value)) {
                    if (errorEl) {
                        errorEl.textContent = errorMsg;
                        errorEl.style.display = "block";
                    }
                    field.style.borderColor = 'red';
                    return false;
                }
                field.style.borderColor = '';
                if (errorEl) errorEl.style.display = "none";
                return true;
            }

            clearError(field) {
                field.style.borderColor = '';
                const errorEl = document.getElementById(field.id + 'Error');
                if (errorEl) errorEl.style.display = "none";
            }

            handleSubmit(e) {
                e.preventDefault();

                // Loading state
                this.submitBtn.disabled = true;
                this.submitBtn.textContent = 'Processing... ⏳';

                let isValid = true;

                // Account Number - 12 digits
                isValid = this.validateField(
                    document.getElementById('accountNumber'),
                    'accountNumberError',
                    val => /^\d{12}$/.test(val),
                    '12-digit account number required'
                ) && isValid;

                // Full Name
                isValid = this.validateField(
                    document.getElementById('fullname'),
                    'fullnameError',
                    val => val.length >= 2,
                    'Full name required'
                ) && isValid;

                // Email
                isValid = this.validateField(
                    document.getElementById('email'),
                    'emailError',
                    val => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val),
                    'Valid email required'
                ) && isValid;

                // Phone - 10 digits
                isValid = this.validateField(
                    document.getElementById('phone'),
                    'phoneError',
                    val => /^[6-9]\d{9}$/.test(val.replace(/[\s+()-]/g, '')),
                    'Valid 10-digit mobile'
                ) && isValid;

                // Investment Type
                isValid = this.validateField(
                    document.getElementById('investmentType'),
                    'investmentTypeError',
                    val => val !== '',
                    'Select investment type'
                ) && isValid;

                // Investment Amount - Min 1000
                isValid = this.validateField(
                    document.getElementById('investmentAmount'),
                    'investmentAmountError',
                    val => parseInt(val) >= 1000,
                    'Minimum ₹1,000 required'
                ) && isValid;

                // Tenure - 1-240 months
                isValid = this.validateField(
                    document.getElementById('tenure'),
                    'tenureError',
                    val => parseInt(val) >= 1 && parseInt(val) <= 240,
                    '1-240 months required'
                ) && isValid;

                if (!isValid) {
                    this.submitBtn.disabled = false;
                    this.submitBtn.textContent = 'Apply Now';
                    return;
                }

                // ✅ ADMIN PANEL COMPATIBLE DATA FORMAT
                const formData = {
                    refNo: 'INV' + Math.floor(100000 + Math.random() * 900000),
                    name: document.getElementById('fullname').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    account: document.getElementById('accountNumber').value.trim(),
                    investmentType: document.getElementById('investmentType').value.toUpperCase(),
                    amount: document.getElementById('investmentAmount').value,
                    tenure: document.getElementById('tenure').value + ' months',
                    goal: document.getElementById('goal').value.trim() || 'Not specified',
                    remarks: document.getElementById('remarks').value.trim() || 'None',
                    status: 'Pending',
                    submittedOn: new Date().toISOString()
                };

                // Save to ADMIN PANEL - lndbInvestments (NEW STORAGE)
                let investments = JSON.parse(localStorage.getItem('lndbInvestments') || '[]');
                investments.push(formData);
                localStorage.setItem('lndbInvestments', JSON.stringify(investments));

                // Save reference for sub page
                localStorage.setItem('lastInvestmentRef', formData.refNo);


                setTimeout(() => {
                    window.location.href = 'investmentsub.html';
                }, 1000);
            }
        }

        // Add error message divs (dynamically)
        document.addEventListener('DOMContentLoaded', () => {
            const fields = ['accountNumber', 'fullname', 'email', 'phone', 'investmentType', 'investmentAmount', 'tenure'];
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field && !document.getElementById(fieldId + 'Error')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.id = fieldId + 'Error';
                    errorDiv.style.cssText = 'color: red; font-size: 13px; margin-top: 5px; display: none;';
                    field.parentNode.insertBefore(errorDiv, field.nextSibling);
                }
            });

            new InvestmentForm();
        });
    </script>

</body>

</html>
