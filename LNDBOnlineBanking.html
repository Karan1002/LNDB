<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONO LNDB - Digital Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Same CSS as before - keeping it identical for design */
        :root {
            --primary: #1e3a8a;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-shadow: var(--shadow-sm);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text h3 {
            color: var(--primary);
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .logo-text small {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: calc(100vh - 70px);
            gap: 24px;
            padding: 24px;
        }

        .sidebar {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            height: fit-content;
        }

        .user-info {
            text-align: center;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            margin: 0 auto 12px;
        }

        .balance {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            text-decoration: none;
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input,
        select.form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: #fafbfc;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        select.form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn-full {
            width: 100%;
            padding: 14px;
            font-size: 16px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 16px;
        }

        .table th {
            text-align: left;
            padding: 16px 12px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }

        .table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
        }

        .amount-negative {
            color: var(--danger);
            font-weight: 600;
        }

        .amount-positive {
            color: var(--success);
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        /* Auth */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
        }

        .auth-title {
            text-align: center;
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
                padding: 16px;
            }

            .sidebar {
                position: static;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header hidden" id="header">
        <a href="#/dashboard" class="logo">
            <div class="logo-icon">LN</div>
            <div class="logo-text">
                <h3>YONO LNDB</h3>
                <small>Digital Banking</small>
            </div>
        </a>
        <button class="btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </header>

    <!-- Main Layout -->
    <div class="layout hidden" id="mainLayout">
        <aside class="sidebar">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">LN</div>
                <div class="balance" id="totalBalance">â‚¹0</div>
                <div class="account-info">
                    <div id="greet">Hello, Guest</div>
                    <div id="memberSince">Not logged in</div>
                </div>
            </div>
            <nav class="nav" id="navlinks">
                <a href="#/dashboard" data-route="dashboard" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#/transfer" data-route="transfer" class="nav-link">
                    <i class="fas fa-paper-plane"></i> Fund Transfer
                </a>
                <a href="#/fd" data-route="fd" class="nav-link">
                    <i class="fas fa-piggy-bank"></i> Fixed Deposits
                </a>
                <a href="#/transactions" data-route="transactions" class="nav-link">
                    <i class="fas fa-list"></i> Transactions
                </a>
            </nav>
        </aside>
        <main id="view"></main>
    </div>

    <!-- Login Page -->
    <div id="authPage" class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome to YONO LNDB</h1>
            <p style="text-align: center; color: #64748b; margin-bottom: 32px;">
                Access your banking services securely
            </p>

            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input id="authName" class="form-input" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input id="authEmail" type="email" class="form-input" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label class="form-label">Mobile Number</label>
                <input id="authPhone" class="form-input" placeholder="99999 99999">
            </div>

            <div class="form-group">
                <label class="form-label">Account Number</label>
                <input id="authAcc" class="form-input" placeholder="123456789012">
            </div>

            <button class="btn btn-full" id="registerBtn">
                <i class="fas fa-lock-open"></i> Login / Register
            </button>

            <p style="text-align: center; margin-top: 20px; color: #64748b; font-size: 13px;">
                ðŸ”’ Data stored locally for demo
            </p>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'yono_lndb_pro_v2';

        function loadState() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : {
                    user: null,
                    balance: 50000,
                    txs: [],
                    fds: []
                };
            } catch {
                return { user: null, balance: 50000, txs: [], fds: [] };
            }
        }

        function saveState(state) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        let state = loadState();

        function formatAmount(amount) {
            return 'â‚¹' + Number(amount).toLocaleString('en-IN');
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-IN');
        }

        function updateSidebar() {
            if (!state.user) return;

            const initials = state.user.name.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase();
            document.getElementById('userAvatar').textContent = initials;
            document.getElementById('greet').textContent = `Hello, ${state.user.name}!`;
            document.getElementById('memberSince').textContent = `A/C: ${state.user.account}`;
            document.getElementById('totalBalance').textContent = formatAmount(state.balance);

            document.querySelectorAll('#navlinks .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            const route = location.hash.replace('#/', '') || 'dashboard';
            const activeLink = document.querySelector(`[data-route="${route}"]`);
            if (activeLink) activeLink.classList.add('active');
        }

        function renderDashboard() {
            const recentTxs = state.txs.slice(0, 5);
            const totalFDs = state.fds.reduce((sum, fd) => sum + fd.amount, 0);

            document.getElementById('view').innerHTML = `
                <div class="stats-grid">
                    <div class="card">
                        <div class="stat-card">
                            <div class="stat-value" style="color: var(--primary);">${formatAmount(state.balance)}</div>
                            <div style="color: var(--text-secondary);">Available Balance</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="stat-card">
                            <div class="stat-value" style="color: var(--success);">${formatAmount(totalFDs)}</div>
                            <div style="color: var(--text-secondary);">${state.fds.length} FDs</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="stat-card">
                            <div class="stat-value">${state.txs.length}</div>
                            <div style="color: var(--text-secondary);">Transactions</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-clock"></i> Recent Transactions
                    </h3>
                    ${recentTxs.length ? `
                        <table class="table">
                            <tr><th>Date</th><th>Description</th><th>Amount</th></tr>
                            ${recentTxs.map(tx => `
                                <tr>
                                    <td>${formatDate(tx.date)}</td>
                                    <td>${tx.title}</td>
                                    <td class="${tx.type === 'debit' ? 'amount-negative' : 'amount-positive'}">
                                        ${tx.type === 'debit' ? '-' : '+'}${formatAmount(tx.amount)}
                                    </td>
                                </tr>
                            `).join('')}
                        </table>
                    ` : '<p style="text-align: center; padding: 40px; color: var(--text-secondary);">No transactions yet</p>'}
                </div>
            `;
        }

        function renderTransfer() {
            document.getElementById('view').innerHTML = `
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-paper-plane"></i> Fund Transfer
                    </h3>
                    <div class="form-group">
                        <label class="form-label">To (UPI ID / Account)</label>
                        <input id="toAcc" class="form-input" placeholder="user@upi or 123456789012">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input id="amount" type="number" class="form-input" placeholder="1000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Note</label>
                        <input id="note" class="form-input" placeholder="Payment for...">
                    </div>
                    <button class="btn btn-full" id="sendBtn">Send Money</button>
                    <div style="text-align: center; margin-top: 16px; color: var(--text-secondary);">
                        Available: <strong>${formatAmount(state.balance)}</strong>
                    </div>
                </div>
            `;

            document.getElementById('sendBtn').onclick = function () {
                const to = document.getElementById('toAcc').value.trim();
                const amt = parseFloat(document.getElementById('amount').value);
                const note = document.getElementById('note').value.trim() || 'Transfer';

                if (!to || !amt || amt <= 0) {
                    alert('Please enter valid details');
                    return;
                }
                if (amt > state.balance) {
                    alert('Insufficient balance');
                    return;
                }

                state.balance -= amt;
                state.txs.unshift({
                    title: to,
                    amount: amt,
                    desc: note,
                    date: new Date().toISOString(),
                    type: 'debit'
                });
                saveState(state);
                updateSidebar();
                alert('Transfer successful!');
                renderTransfer(); // Reset form
            };
        }

        function renderFD() {
            document.getElementById('view').innerHTML = `
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-piggy-bank"></i> Create Fixed Deposit
                    </h3>
                    <div class="form-group">
                        <label class="form-label">Amount (Min â‚¹10,000)</label>
                        <input id="fdAmount" type="number" class="form-input" placeholder="25000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tenure</label>
                        <select id="fdTerm" class="form-input">
                            <option value="30">30 days - 4.0%</option>
                            <option value="90">90 days - 4.5%</option>
                            <option value="180">180 days - 5.25%</option>
                            <option value="365">365 days - 6.0%</option>
                        </select>
                    </div>
                    <button class="btn btn-full" id="createFdBtn">Create FD</button>
                </div>
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-list"></i> Your Fixed Deposits
                    </h3>
                    <div id="fdList"></div>
                </div>
            `;

            function refreshFDList() {
                const list = document.getElementById('fdList');
                if (!state.fds.length) {
                    list.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--text-secondary);">No FDs created</p>';
                    return;
                }
                list.innerHTML = `
                    <table class="table">
                        <tr><th>Date</th><th>Amount</th><th>Term</th><th>Rate</th></tr>
                        ${state.fds.map(fd => `
                            <tr>
                                <td>${formatDate(fd.start)}</td>
                                <td>${formatAmount(fd.amount)}</td>
                                <td>${fd.term} days</td>
                                <td style="color: var(--success);">${fd.rate}%</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }
            refreshFDList();

            document.getElementById('createFdBtn').onclick = function () {
                const amt = parseFloat(document.getElementById('fdAmount').value);
                const term = parseInt(document.getElementById('fdTerm').value);

                if (!amt || amt < 10000) {
                    alert('Minimum â‚¹10,000 required');
                    return;
                }
                if (amt > state.balance) {
                    alert('Insufficient balance');
                    return;
                }

                const rates = { 30: 4.0, 90: 4.5, 180: 5.25, 365: 6.0 };
                state.balance -= amt;
                state.fds.push({
                    amount: amt,
                    term,
                    rate: rates[term],
                    start: new Date().toISOString()
                });
                state.txs.unshift({
                    title: 'FD Created',
                    amount: amt,
                    date: new Date().toISOString(),
                    type: 'debit'
                });
                saveState(state);
                updateSidebar();
                refreshFDList();
                alert('FD created successfully!');
                document.getElementById('fdAmount').value = '';
            };
        }

        function renderTransactions() {
            document.getElementById('view').innerHTML = `
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-history"></i> Transaction History
                    </h3>
                    ${state.txs.length ? `
                        <table class="table">
                            <tr><th>Date</th><th>Title</th><th>Note</th><th>Amount</th></tr>
                            ${state.txs.map(tx => `
                                <tr>
                                    <td>${formatDate(tx.date)}</td>
                                    <td>${tx.title}</td>
                                    <td>${tx.desc || '-'}</td>
                                    <td class="${tx.type === 'debit' ? 'amount-negative' : 'amount-positive'}">
                                        ${tx.type === 'debit' ? '-' : '+'}${formatAmount(tx.amount)}
                                    </td>
                                </tr>
                            `).join('')}
                        </table>
                    ` : '<p style="text-align: center; padding: 60px; color: var(--text-secondary);">No transactions</p>'}
                </div>
            `;
        }

        function router() {
            const route = location.hash.replace('#/', '') || 'dashboard';
            updateSidebar();

            if (route === 'dashboard') renderDashboard();
            else if (route === 'transfer') renderTransfer();
            else if (route === 'fd') renderFD();
            else if (route === 'transactions') renderTransactions();
        }

        function showMain() {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainLayout').classList.remove('hidden');
            document.getElementById('header').classList.remove('hidden');
            router();
        }

        // Event Listeners
        document.getElementById('registerBtn').onclick = function () {
            const name = document.getElementById('authName').value.trim();
            const email = document.getElementById('authEmail').value.trim();
            const phone = document.getElementById('authPhone').value.trim();
            const acc = document.getElementById('authAcc').value.trim();

            if (!name || !email || !phone || !acc) {
                alert('Please fill all fields');
                return;
            }

            state.user = { name, email, phone, account: acc };
            saveState(state);
            showMain();
        };

        document.getElementById('logoutBtn').onclick = function () {
            state.user = null;
            saveState(state);
            location.reload();
        };

        window.addEventListener('hashchange', router);

        // Auto login if user exists
        if (state.user) {
            showMain();
        }
    </script>
</body>

</html>
