<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YONO LNDB – Smart Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --accent: #007bff;
            --bg: #f5f9ff;
            --card: #ffffff;
            --muted: #6b7280;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            font-family: "Poppins", "Segoe UI", sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: #222;
            min-height: 100vh;
        }

        /* --- Header --- */
        .header {
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo .icon {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--accent);
        }

        .btn.ghost {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background: white;
            padding: 14px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            color: var(--muted);
        }

        .nav a.active,
        .nav a:hover {
            background: #e9f3ff;
            color: var(--primary);
            font-weight: 600;
        }

        .card {
            background: white;
            padding: 16px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .amount {
            font-size: 22px;
            font-weight: 700;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        /* --- Auth Page --- */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0056b3, #009dff);
        }

        .auth-box {
            background: white;
            padding: 28px 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 380px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.4s ease;
        }

        .auth-box h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .auth-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dce3ef;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .auth-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-box .btn {
            width: 100%;
        }

        .auth-box small {
            color: #666;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.96);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        .center {
            text-align: center;
        }

        /* Responsive */
        @media(max-width:900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header hidden" id="header">
        <div class="logo">
            <div class="icon">LN</div>
            <div><strong>YONO LNDB</strong><br><small>Smart Banking</small></div>
        </div>
        <button class="btn ghost" id="logoutBtn">Logout</button>
    </header>

    <!-- Main Layout -->
    <div class="layout hidden" id="mainLayout">
        <aside class="sidebar">
            <div style="margin-bottom:10px;">
                <strong id="greet">Hello, Guest</strong><br>
                <small id="memberSince">Not logged in</small><br>
                <strong style="color:var(--primary)" id="totalBalance">₹0</strong>
            </div>
            <nav class="nav" id="navlinks">
                <a href="#/dashboard" data-route="dashboard" class="active"><i class="fa fa-home"></i> Dashboard</a>
                <a href="#/transfer" data-route="transfer"><i class="fa fa-paper-plane"></i> Fund Transfer</a>
                <a href="#/fd" data-route="fd"><i class="fa fa-piggy-bank"></i> Fixed Deposit</a>
                <a href="#/transactions" data-route="transactions"><i class="fa fa-list"></i> Transactions</a>
            </nav>
        </aside>
        <main id="view"></main>
    </div>

    <!-- Login / Register -->
    <div id="authPage" class="auth-container">
        <div class="auth-box">
            <h2>Welcome to YONO LNDB</h2>
            <input id="authName" placeholder="Full Name">
            <input id="authEmail" placeholder="Email">
            <input id="authPhone" placeholder="Phone Number">
            <input id="authAcc" placeholder="Account Number">
            <button class="btn" id="registerBtn">Login / Register</button>
            <small>Your data is stored locally (demo only)</small>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'yono_lndb_v3';
        function loadState() {
            const d = localStorage.getItem(STORAGE_KEY);
            if (!d) return { user: null, balance: 50000, txs: [], fds: [] };
            try { return JSON.parse(d) } catch { return { user: null, balance: 50000, txs: [], fds: [] } };
        }
        function saveState(s) { localStorage.setItem(STORAGE_KEY, JSON.stringify(s)) }
        let state = loadState();
        function fmtAmt(x) { return '₹ ' + Number(x).toLocaleString('en-IN') }

        function updateSidebar() {
            document.getElementById('greet').textContent = 'Hi, ' + state.user.name;
            document.getElementById('memberSince').textContent = 'A/C: ' + state.user.account;
            document.getElementById('totalBalance').textContent = fmtAmt(state.balance);
            document.querySelectorAll('#navlinks a').forEach(a => a.classList.remove('active'));
            const route = location.hash.replace('#/', '') || 'dashboard';
            const active = document.querySelector(`#navlinks a[data-route="${route}"]`);
            if (active) active.classList.add('active');
        }

        function renderDashboard() {
            const recent = state.txs.slice(0, 5);
            document.getElementById('view').innerHTML = `
    <div class="card">
      <h3>Account Summary</h3>
      <p>Available Balance</p>
      <div class="amount">${fmtAmt(state.balance)}</div>
      <p style="margin-top:10px;">You have <strong>${state.fds.length}</strong> fixed deposits.</p>
    </div>
    <div class="card">
      <h3>Recent Transactions</h3>
      ${recent.length ? `
        <table class="table">
          ${recent.map(t => `<tr><td>${t.date}</td><td>${t.title}</td><td>${t.type === 'debit' ? '-' : ''}${fmtAmt(t.amount)}</td></tr>`).join('')}
        </table>` : '<p class="center">No recent transactions</p>'}
    </div>`;
        }

        function renderTransfer() {
            document.getElementById('view').innerHTML = `
  <div class="card">
    <h3>Fund Transfer</h3>
    <input id="toAcc" placeholder="UPI ID / Account">
    <input id="amount" type="number" placeholder="Amount">
    <input id="note" placeholder="Note">
    <button class="btn" id="sendBtn">Send</button>
  </div>`;
            document.getElementById('sendBtn').onclick = () => {
                const to = document.getElementById('toAcc').value.trim();
                const amt = Number(document.getElementById('amount').value);
                const note = document.getElementById('note').value.trim() || 'Transfer';
                if (!to || amt <= 0) return alert('Enter valid details');
                if (amt > state.balance) return alert('Insufficient balance');
                state.balance -= amt;
                state.txs.unshift({ title: to, amount: amt, desc: note, date: new Date().toLocaleDateString(), type: 'debit' });
                saveState(state);
                updateSidebar();
                renderTransactions();
            };
        }

        function renderFD() {
            document.getElementById('view').innerHTML = `
  <div class="card">
    <h3>Create Fixed Deposit</h3>
    <input id="fdAmount" type="number" placeholder="Amount">
    <select id="fdTerm">
      <option value="30">30 days</option>
      <option value="90">90 days</option>
      <option value="180">180 days</option>
      <option value="365">365 days</option>
    </select>
    <button class="btn" id="createFdBtn">Create FD</button>
  </div>
  <div class="card">
    <h3>Your FDs</h3>
    <div id="fdList"></div>
  </div>`;
            const refresh = () => {
                const list = document.getElementById('fdList');
                if (!state.fds.length) { list.innerHTML = '<p class="center">No FDs</p>'; return; }
                list.innerHTML = `<table class="table"><tr><th>Date</th><th>Amount</th><th>Term</th><th>Rate</th></tr>
      ${state.fds.map(fd => `<tr><td>${fd.start}</td><td>${fmtAmt(fd.amount)}</td><td>${fd.term}d</td><td>${fd.rate}%</td></tr>`).join('')}</table>`;
            };
            refresh();
            document.getElementById('createFdBtn').onclick = () => {
                const amt = Number(document.getElementById('fdAmount').value);
                const term = Number(document.getElementById('fdTerm').value);
                if (!amt || amt <= 0) return alert('Enter amount');
                if (amt > state.balance) return alert('Insufficient balance');
                const rate = { 30: 4, 90: 4.5, 180: 5, 365: 5.5 }[term];
                const start = new Date().toLocaleDateString();
                state.balance -= amt;
                state.fds.push({ amount: amt, term, rate, start });
                state.txs.unshift({ title: 'FD Created', amount: amt, date: start, desc: `${term} days`, type: 'debit' });
                saveState(state);
                updateSidebar();
                refresh();
            };
        }

        function renderTransactions() {
            document.getElementById('view').innerHTML = `
  <div class="card">
    <h3>All Transactions</h3>
    ${state.txs.length ? `
    <table class="table">
      <tr><th>Date</th><th>Title</th><th>Note</th><th>Amount</th></tr>
      ${state.txs.map(t => `<tr><td>${t.date}</td><td>${t.title}</td><td>${t.desc || ''}</td><td>${t.type === 'debit' ? '-' : ''}${fmtAmt(t.amount)}</td></tr>`).join('')}
    </table>` : '<p class="center">No transactions found</p>'}
  </div>`;
        }

        function router() {
            const route = location.hash.replace('#/', '') || 'dashboard';
            updateSidebar();
            if (route === 'dashboard') renderDashboard();
            else if (route === 'transfer') renderTransfer();
            else if (route === 'fd') renderFD();
            else if (route === 'transactions') renderTransactions();
        }

        function showMain() {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainLayout').classList.remove('hidden');
            document.getElementById('header').classList.remove('hidden');
            router();
        }

        document.getElementById('registerBtn').onclick = () => {
            const name = document.getElementById('authName').value.trim();
            const email = document.getElementById('authEmail').value.trim();
            const phone = document.getElementById('authPhone').value.trim();
            const acc = document.getElementById('authAcc').value.trim();
            if (!name || !email || !phone || !acc) return alert('Please fill all fields');
            state.user = { name, email, phone, account: acc };
            saveState(state);
            showMain();
        };

        document.getElementById('logoutBtn').onclick = () => {
            state.user = null;
            saveState(state);
            location.reload();
        };

        window.addEventListener('hashchange', router);

        if (state.user) showMain();
    </script>
</body>

</html>
