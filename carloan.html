<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Loan Application - LNDB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d1e9ff, #f4f8fb),
                url('https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #004a8f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(4px);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 28px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 74, 143, 0.25);
            width: 420px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 74, 143, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #003380;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        input,
        select {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #0052cc;
            border-radius: 24px;
            font-size: 1rem;
            color: #004a8f;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #004a8f;
            box-shadow: 0 0 10px #004a8f;
            background-color: #dde8ff;
        }

        button {
            width: 100%;
            background-color: #ffc107;
            color: #003380;
            border: none;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e6b007;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <form id="carLoanForm" aria-label="Car Loan Application">
        <h2>Car Loan Application</h2>

        <label for="applicantName">Applicant Name</label>
        <input type="text" id="applicantName" name="applicantName" required placeholder="Enter your name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />

        <label for="carBrand">Car Brand</label>
        <select id="carBrand" name="carBrand" required>
            <option value="">-- Select Brand --</option>
            <option value="maruti">Maruti Suzuki</option>
            <option value="hyundai">Hyundai</option>
            <option value="tata">Tata Motors</option>
            <option value="mahindra">Mahindra</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="kia">Kia</option>
            <option value="mg">MG Motor</option>
            <option value="skoda">Skoda</option>
            <option value="volkswagen">Volkswagen</option>
        </select>

        <label for="carModel">Car Model</label>
        <select id="carModel" name="carModel" required>
            <option value="">-- Select Car Model --</option>
        </select>

        <label for="carPrice">Car Price (INR)</label>
        <input type="number" id="carPrice" name="carPrice" min="100000" max="10000000" required
            placeholder="Enter car price" />

        <label for="loanAmount">Loan Amount (INR)</label>
        <input type="number" id="loanAmount" name="loanAmount" min="100000" max="10000000" required
            placeholder="Enter desired loan amount" />

        <button type="submit">Apply Now</button>
    </form>

    <script>
        const carModels = {
            maruti: ["Alto K10", "Swift", "Baleno", "Dzire", "Ertiga", "Brezza", "Fronx", "Grand Vitara"],
            hyundai: ["i10 Nios", "i20", "Aura", "Venue", "Creta", "Verna", "Alcazar"],
            tata: ["Tiago", "Tigor", "Altroz", "Punch", "Nexon", "Harrier", "Safari"],
            mahindra: ["Bolero", "XUV300", "XUV700", "Thar", "Scorpio-N"],
            toyota: ["Glanza", "Urban Cruiser Taisor", "Innova Crysta", "Innova Hycross", "Fortuner", "Hilux"],
            honda: ["Amaze", "City", "Elevate"],
            kia: ["Sonet", "Seltos", "Carens", "EV6"],
            mg: ["Astor", "Hector", "Hector Plus", "ZS EV", "Gloster"],
            skoda: ["Slavia", "Kushaq", "Superb", "Octavia"],
            volkswagen: ["Polo", "Virtus", "Taigun", "Tiguan"]
        };

        const brandSelect = document.getElementById("carBrand");
        const modelSelect = document.getElementById("carModel");

        brandSelect.addEventListener("change", () => {
            const selectedBrand = brandSelect.value;
            modelSelect.innerHTML = '<option value="">-- Select Car Model --</option>';

            if (carModels[selectedBrand]) {
                carModels[selectedBrand].forEach(model => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
        });

        document.getElementById('carLoanForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'submissioncarloan.html';
        });
    </script>
</body>

</html>
