<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Loan Application - LNDB</title>
    <style>
        /* Same styling as before */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fb;
            color: #004a8f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 28px 36px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 74, 143, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #003380;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #0052cc;
            border-radius: 24px;
            font-size: 1rem;
            color: #004a8f;
            background-color: transparent;
        }

        input:focus {
            outline: none;
            border-color: #004a8f;
            box-shadow: 0 0 10px #004a8f;
            background-color: #dde8ff;
        }

        button {
            width: 100%;
            background-color: #ffc107;
            color: #003380;
            border: none;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.5);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b007;
        }
    </style>
</head>

<body>
    <form id="carLoanForm" aria-label="Car Loan Application">
        <h2>Car Loan Application</h2>
        <label for="applicantName">Applicant Name</label>
        <input type="text" id="applicantName" name="applicantName" required placeholder="Enter your name" />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
        <label for="carModel">Car Model</label>
        <input type="text" id="carModel" name="carModel" required placeholder="Enter car model" />
        <label for="carPrice">Car Price (INR)</label>
        <input type="number" id="carPrice" name="carPrice" min="100000" max="10000000" required
            placeholder="Enter car price" />
        <label for="loanAmount">Loan Amount (INR)</label>
        <input type="number" id="loanAmount" name="loanAmount" min="100000" max="10000000" required
            placeholder="Enter desired loan amount" />
        <button type="submit">Apply Now</button>
    </form>
    <script>
        document.getElementById('carLoanForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'submissionloan.html';
        });
    </script>
</body>

</html>
