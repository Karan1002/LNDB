<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Loan Application - LNDB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fb;
            color: #004a8f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 28px 36px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 74, 143, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #003380;
            font-weight: 700;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #0052cc;
            border-radius: 24px;
            font-size: 1rem;
            color: #004a8f;
            background-color: transparent;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #004a8f;
            box-shadow: 0 0 10px #004a8f;
            background-color: #dde8ff;
        }

        button {
            width: 100%;
            background-color: #ffc107;
            color: #003380;
            border: none;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.5);
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button:hover {
            background-color: #e6b007;
        }
    </style>
</head>

<body>
    <form id="homeLoanForm" aria-label="Home Loan Application Form">
        <h2>Home Loan Application</h2>
        <label for="applicantName">Applicant Name</label>
        <input type="text" id="applicantName" name="applicantName" required placeholder="Enter your name" />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
        <label for="propertyType">Property Type</label>
        <select id="propertyType" name="propertyType" required>
            <option value="">--Select Property Type--</option>
            <option value="apartment">Apartment</option>
            <option value="independent_house">Independent House</option>
            <option value="villa">Villa</option>
            <option value="plot">Plot of Land</option>
        </select>
        <label for="propertyValue">Property Value (INR)</label>
        <input type="number" id="propertyValue" name="propertyValue" min="500000" required
            placeholder="Enter property value" />
        <label for="loanAmount">Loan Amount (INR)</label>
        <input type="number" id="loanAmount" name="loanAmount" min="500000" required
            placeholder="Enter required loan amount" />
        <label for="loanPurpose">Purpose of Loan</label>
        <textarea id="loanPurpose" name="loanPurpose" required placeholder="Briefly describe loan purpose"></textarea>
        <button type="submit">Apply Now</button>
    </form>

    <script>
        document.getElementById('homeLoanForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href="homeloansub.html"
            this.reset();
        });
    </script>
</body>

</html>
