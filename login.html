<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LNDB Login System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            background: linear-gradient(135deg, #002d6b, #005bb5);
            color: #fff;
        }

        /* Left Panel */
        .left-panel {
            width: 55%;
            background: url('https://img.freepik.com/free-vector/mobile-banking-isometric-illustration-smartphone-isolated-white-background-concept-online-shopping-money-transfer-internet-payments-e-commerce_115739-1641.jpg') no-repeat center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: #fff;
        }

        .left-panel h1 {
            font-size: 36px;
            line-height: 44px;
            text-shadow: 2px 3px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        /* Right Login|Register Panel */
        .right-panel {
            width: 45%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .modal {
            width: 90%;
            max-width: 350px;
            color: #003366;
            display: none;
            animation: fade 0.4s ease;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #005bb5;
        }

        .input-box {
            position: relative;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px 44px 12px 14px;
            border-radius: 10px;
            border: 2px solid #ccd9f2;
            font-size: 1rem;
        }

        .eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ffcc00;
            border-radius: 10px;
            margin-top: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #ffe076;
        }

        .switch {
            margin-top: 12px;
            text-align: center;
        }

        .switch a {
            color: #005bb5;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- LEFT SIDE SECURE BANKING INTRO -->
    <div class="left-panel">
        <h1>Welcome to<br>LNDB Smart Banking<br><small style="font-size:17px;font-weight:400;">Fast ‚Ä¢ Secure ‚Ä¢
                Trusted</small></h1>
    </div>

    <!-- RIGHT SIDE LOGIN & REGISTER -->
    <div class="right-panel">

        <div id="loginModal" class="modal active">
            <h2>üîê Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fa-solid fa-eye eye" id="loginEye"></i>
                </div>
                <button type="submit">Login</button>
                <p class="switch">New User? <a id="toRegister">Register Now</a></p>
            </form>
        </div>

        <div id="registerModal" class="modal">
            <h2>üìù Register</h2>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Create Password" required>
                    <i class="fa-solid fa-eye eye" id="registerEye"></i>
                </div>
                <button type="submit">Register</button>
                <p class="switch">Already a user? <a id="toLogin">Login Here</a></p>
            </form>
        </div>

    </div>

    <script>
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');

        document.getElementById('toRegister').onclick = () => {
            loginModal.classList.remove("active");
            registerModal.classList.add("active");
        };
        document.getElementById('toLogin').onclick = () => {
            registerModal.classList.remove("active");
            loginModal.classList.add("active");
        };

        document.getElementById('loginEye').onclick = () => {
            let p = document.getElementById('loginPassword');
            p.type = p.type === "password" ? "text" : "password";
        }
        document.getElementById('registerEye').onclick = () => {
            let p = document.getElementById('registerPassword');
            p.type = p.type === "password" ? "text" : "password";
        }

        // Register Save
        document.getElementById("registerForm").onsubmit = function (e) {
            e.preventDefault();

                username: registerName.value,
                email: registerEmail.value,
                password: registerPassword.value
            };
            localStorage.setItem("lndbUserData", JSON.stringify(data));
            alert("Registration Successful!");
            registerModal.classList.remove("active");
            loginModal.classList.add("active");
        };

        // Login Check
        document.getElementById("loginForm").onsubmit = function (e) {
            e.preventDefault();

            if (loginUsername.value === "Karan" && loginPassword.value === "Karan@12345") {
                localStorage.setItem("lndbCurrentAdmin", "Karan");
                window.location.href = "adminpanel.html";
                return;
            }

            const saved = JSON.parse(localStorage.getItem("lndbUserData"));
            if (saved && saved.username === loginUsername.value && saved.password === loginPassword.value) {
                localStorage.setItem("lndbCurrentUser", saved.username);
                window.location.href = "index.html";
            } else {
            }
        };
    </script>

</body>

</html>
