<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debit Card Application - LNDB</title>
    <style>
        :root {
            --primary: #236bbd;
            --primary-dark: #174f85;
            --bg-light: #f5f7fb;
            --border: #d8dee6;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #444;
            font-size: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 11px 13px;
            margin-top: 5px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            background-color: #fafafa;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 107, 189, 0.1);
            background-color: #fff;
        }

        button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Debit Card Application</h2>
        <form id="debitCardForm" novalidate>
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your bank account number"
                required />

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-1234567890" required pattern="^\+?\d{10,15}$" />

            <label for="address">Residential Address</label>
            <input type="text" id="address" name="address" placeholder="Your full address" required />

            <label for="debitCardType">Select Debit Card Type</label>
            <select id="debitCardType" name="debitCardType" required>
                <option value="">Choose card type</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Visa">Visa</option>
                <option value="Maestro">Maestro</option>
                <option value="RuPay">RuPay</option>
            </select>

            <button type="submit">Apply Now</button>
        </form>
    </div>

    <script>

        function generateRefNo() {
            return "DC" + Math.floor(100000 + Math.random() * 900000);
        }

        // ðŸŽ¯ SET CORRECT DATE LIMITS FOR DOB
        const dobInput = document.getElementById("dob");

        let today = new Date();
        today.setFullYear(today.getFullYear() - 18); // Minimum age: 18+
        dobInput.max = today.toISOString().split("T")[0];

        let minDate = new Date();
        minDate.setFullYear(minDate.getFullYear() - 100); // Max age: 100 yrs
        dobInput.min = minDate.toISOString().split("T")[0];

        document.getElementById("debitCardForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const account = document.getElementById("accountNumber").value.trim();
            const fullname = document.getElementById("fullname").value.trim();
            const dob = document.getElementById("dob").value;
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const cardType = document.getElementById("debitCardType").value;

            if (!account || !fullname || !dob || !email || !phone || !address || !cardType) {
                alert("Please fill all fields!");
                return;
            }

            if (!/^\d{12}$/.test(account)) {
                alert("Account Number must be exactly 12 digits!");
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Phone Number must be exactly 10 digits!");
                return;
            }

            // ðŸ§® Age Validation 18+
            const birthDate = new Date(dob);
            const ageDiff = Date.now() - birthDate.getTime();
            const age = new Date(ageDiff).getUTCFullYear() - 1970;

            if (age < 18) {
                alert("You must be at least 18 years old to apply for a Debit Card!");
                return;
            }

            let applications = JSON.parse(localStorage.getItem("lndbApplications")) || [];

            const refNo = generateRefNo();

            applications.push({
                refNo,
                name: fullname,
                dob,
                email,
                account,
                phone,
                address,
                type: cardType + " Debit Card",
                status: "Pending",
                date: new Date().toLocaleDateString()
            });

            localStorage.setItem("lndbApplications", JSON.stringify(applications));
            localStorage.setItem("latestDebitRef", refNo);
            window.location.href = "subdebitcard.html";
        });

    </script>


</body>

</html>
