<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debit Card Application Form</title>
    <style>
        :root {
            --primary: #236bbd;
            --primary-dark: #174f85;
            --bg-light: #f5f7fb;
            --border: #d8dee6;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 40px;
            font-size: 30px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
            transition: border-color .2s, box-shadow .2s, background-color .2s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 107, 189, 0.1);
            background-color: #fff;
        }

        button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background .2s, transform .1s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Debit Card Application</h2>
        <form action="/submit-debit-card-application" method="post">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your bank account number" required />

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-1234567890" required />

            <label for="address">Residential Address</label>
            <input type="text" id="address" name="address" placeholder="Your full address" required />

            <label for="debitCardType">Select Debit Card Type</label>
            <select id="debitCardType" name="debitCardType" required>
                <option value="">Choose card type</option>
                <option value="mastercard">MasterCard</option>
                <option value="visa">Visa</option>
                <option value="maestro">Maestro</option>
                <option value="rupay">RuPay</option>
            </select>

            <button type="submit">Apply Now</button>
        </form>
    </div>
</body>

</html>
